// ............................. Basic Settings ............................. //
set sv_hostname "SERVERNAME"
set g_password ""
set sv_tags ""

// ............................... Map Cycles ............................... //
set sv_mapPoolFile "mappool.txt"
set serverstartup "map campgrounds ca"

// ............................ Client Settings ............................. //
set sv_maxClients "20"
set teamsize "4"
set sv_privateClients "4"
set sv_privatePassword ""

// ................................. Voting ................................. //
set g_allowVote "1"
set g_voteDelay "15000"
set g_voteLimit "0"
set g_allowVoteMidGame "1"
set g_allowSpecVote "1"
set g_voteFlags "0"

// ....................... Time Limits/Round Settings ....................... //
set sv_warmupReadyPercentage "0.51"
set g_warmupDelay "15"
set g_warmupReadyDelay "20"
set g_warmupReadyDelayAction "2"
set g_inactivity "0"

// ............................. Communication ............................. //
set g_alltalk "0"

// ................................ Network ................................ //
set net_ip ""
set net_port "27960"
set net_strict "1"
set sv_serverType "2"

// ................................ Remote Admin ................................ //
set zmq_rcon_enable "1"
set zmq_rcon_ip ""
set zmq_rcon_port "28960"
set zmq_rcon_password "ADMINPASSWORD"
set zmq_stats_enable "0"
set zmq_stats_ip ""
set zmq_stats_port ""
set zmq_stats_password ""

// ............................ Flood Protection ............................ //
set g_floodprot_maxcount "10"
set sv_floodprotect "20"
set g_floodprot_decay "1000"
set g_accessFile "access.txt"

// ................................ System Settings ................................ //
set sv_master "1"
set sv_fps "40"
set sv_idleExit "120"
set com_hunkMegs "256"
set com_zonemegs "10"

// ............................ MinQLX Settings ............................ //
set qlx_owner "your steam id"
set qlx_plugins "plugin_manager,balance,ban,essentials,log,names,permission,silence,workshop"
set qlx_pluginsPath "minqlx-plugins"
set qlx_commandPrefix "!"
set qlx_database "redis"
set qlx_redisUnixSocket "1"
set qlx_redisAddress "/var/run/redis/redis.sock"
set qlx_redisDatabase "0"
set qlx_redisPassword ""


// ............................ MinQLX Plugin Settings ............................ //

// From essentials plugin essentials.py
set qlx_teamsizeMinimum "1"
set qlx_teamsizeMaximum "6"

// From workshop plugin workshop.py
set qlx_workshopReferences ""

// From log plugin log
set qlx_logs "5"
set qlx_logsSize "5000000"

//Keep@EOF
reload_mappool
